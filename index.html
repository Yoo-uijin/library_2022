<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="library-header">
    <i class="fas fa-bars"></i>
    <h1>library</h1>
    <i class="fas fa-shopping-basket"></i>
  </header>

  <div class="library-search">
    <input type="text" placeholder="Search books..." />
    <i class="fas fa-search"></i>
  </div>

  <main class="library-main">
    <h2 class="library-main__title">Book of the day</h2>
    <section class="book-of-the-day">
      <div class="book-of-the-day__column">
        <img src="https://image.aladin.co.kr/product/28143/73/cover500/k372835762_1.jpg" />
      </div>
      <div class="book-of-the-day__column">
        <div class="book-of-the-day__info">
          <h3>Perfect Happiness</h3>
          <h4>Jeong Yoo Jeong</h4>
          <div class="star-rating">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
          </div>
        </div>
        <div class="book-of-the-day__genre">
          <span>Korean Novel</span>
          <span>since 2000s</span>
        </div>
        <div class="book-of-the-day__btns">
          <div><i class="fas fa-bookmark"></i></div>
          <div>Book Now</div>
        </div>
      </div>
    </section>

    <h2 class="library-main__title">Top Adventures</h2>
    <section class="top-adventures">
      <div class="top-adventures__column">
        <img src="https://image.aladin.co.kr/product/988/67/cover500/8956604991_3.jpg" />
        <div class="star-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </div>
      <div class="top-adventures__column">
        <img src="https://image.aladin.co.kr/product/2712/80/cover500/8956607036_3.jpg" />
        <div class="star-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </div>
      <div class="top-adventures__column">
        <img src="https://image.aladin.co.kr/product/7492/9/cover500/8956609950_2.jpg" />
        <div class="star-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </div>
      <div class="top-adventures__column">
        <img src="https://image.aladin.co.kr/product/21192/42/cover500/k052636080_1.jpg" />
        <div class="star-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </div>
      <div class="top-adventures__column">
        <img src="https://image.aladin.co.kr/product/19237/50/cover500/k712635104_1.jpg" />
        <div class="star-rating">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
        </div>
      </div>
    </section>

    <h2 class="library-main__title">Popular authors</h2>
    <section class="popular-authors">
      <div class="popular-authors__column">
        <img
          src="https://w.namu.la/s/5275f8c7dad15789d260fa074aaef17a5feb265180d6d29a19f2b44d0b3a67c9ee3504686c3cd84127fa25d447bf181b8f36b2bca6b9a1d1b11bf31e3e6a0df8ab4ea829d6e16abc8a9a8449d78e853b88084a9a2a21c2d0f843f3f68d1004d3" />
      </div>
      <div class="popular-authors__column">
        <h3>Jeong Yoo Jeong</h3>
        <h4>Novel & Essay writer. She is winner of The 1st World Youth Literature Award, The 5th World Literature Award.
        </h4>
      </div>
    </section>
  </main>

  <script src="https://kit.fontawesome.com/3478f919dc.js" crossorigin="anonymous"></script>
</body>

</html>
